<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon" />

  </head>
  <body>
    <div>
      <div class="container sunny-bg">
        <select
          id="city-select"
          class="form-select form-select-lg mb-3 city-input"
        >
          <option selected value="Tenerife">Tenerife</option>
          <option value="Palma de Mallorca">Palma de Mallorca</option>
          <option value="Königsleiten">Königsleiten</option>
          <option value="Bucharest">Bucharest</option>
          <option value="Madrid">Madrid</option>
          <option value="Sibiu">Sibiu</option>
          <option value="Punta Arenas">Punta Arenas</option>
        </select>

        <br /><br />

        <h1 class="city">City</h1>
        <h2>
          <span class="temp">--</span>
          <i class="bi bi-thermometer-half temp-icon"></i>
        </h2>
        <div>
          <i class="weather-icon bi"></i>
        </div>
        <br />
        <div class="loader" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <p class="error-message text-danger"></p>

        <p>Date <span class="date"></span> <i class="bi bi-calendar"></i></p>
        <p>
          Local time: <span class="time"></span> <i class="bi bi-clock"></i>
        </p>
        <p>
          Feels like <span class="temp-feel"></span>
          <i class="bi bi-thermometer-half"></i>
        </p>
        <p>Wind <span class="wind-speed"></span> <i class="bi bi-wind"></i></p>
        <p>
          Humidity <span class="humidity"></span>
          <i class="bi bi-humidity"></i>
        </p>
        <div class="animation-container">
          <div class="rain-animation" style="display: none">
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
          </div>
          <div class="light-cloud-animation" style="display: none">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="snow-animation" style="display: none">
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
          </div>
          <div class="thunder-animation" style="display: none">
            <div class="lightning"></div>
            <div class="lightning"></div>
          </div>
          <div class="sun-animation" style="display: none">
            <div class="sun-ray"></div>
            <div class="sun-ray"></div>
            <div class="sun-ray"></div>
          </div>
        </div>
      </div>
   
      
      <div id="map-container">
        <div id="map"></div>
      </div>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
